<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/ab5f6a7f7e.js" crossorigin="anonymous"></script>              

    <!--CSS-->
    <link rel="stylesheet" href="estilo.css">

    <!--JAVASCRIPT-->
    <script defer src="script.js"></script>

    <title>App de Anotações com HTML5, CSS e JAVASCRIPT</title>
</head>
<body>
    <div class="container">
        
        <!--Container da Edição das Anotações-->
        <div class="edit-note">
            <i class="fa-solid fa-arrow-left"></i>
            <textarea class="note-title-input" placeholder="Título"></textarea>
            <textarea class="note-body-input" placeholder="Digite o texto aqui..."></textarea>
        </div>

        <!--Todas as Inserções de Anotações vão nessa Div-->
        <div class="note-box">


        </div>

        <!--Botão para Adicionar Anotação-->
        <button class="add-note-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
</body>
</html>
