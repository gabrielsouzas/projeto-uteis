<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora em JavaScript</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="tela">012</div>
                <div class="teclado">
                    <div class="tecla">C</div>
                    <div class="tecla">+/-</div>
                    <div class="tecla">%</div>
                    <div class="tecla">DEL</div>
                    <div class="tecla">7</div>
                    <div class="tecla">8</div>
                    <div class="tecla">9</div>
                    <div class="tecla operadores">/</div>
                    <div class="tecla">4</div>
                    <div class="tecla">5</div>
                    <div class="tecla">6</div>
                    <div class="tecla operadores">X</div>
                    <div class="tecla ">1</div>
                    <div class="tecla">2</div>
                    <div class="tecla">3</div>
                    <div class="tecla operadores">-</div>
                    <div class="tecla">0</div>
                    <div class="tecla">.</div>
                    <div class="tecla res">=</div>
                    <div class="tecla operadores">+</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
