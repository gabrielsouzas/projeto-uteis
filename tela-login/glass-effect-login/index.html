<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com efeito de vidro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="bg-img">
        <div class="credito">Crédito: <a href="https://instagram.com/codinghashira?igshid=YmMyMTA2M2Y=">Coding | Daksh Joshi</a></div>
        <div class="content">
            <header>Login</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Usuário">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="pass-key" required placeholder="Senha">
                    <span class="show">EXIBIR</span>
                </div>
                <div class="pass">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="field">
                    <input type="submit" value="ENTRAR">
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
