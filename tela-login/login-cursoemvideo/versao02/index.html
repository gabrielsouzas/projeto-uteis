<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Responsiva - Curso em Video</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <input type="email" name="email" id="iemail" placeholder="E-Mail" required>
                    <input type="password" name="senha" id="isenha" maxlength="5" pattern="^[0-9]*$" placeholder="Senha" required>
                </form>
            </div>
        </section>
    </main>
</body>
